<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No of Bedroom Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>No of Bedroom Predictor</h1>
        <form id="predictor-form">
            <input type="number" step="any" id="latitude" placeholder="Latitude" required>
            <input type="number" step="any" id="longitude" placeholder="Longitude" required>
            <input type="number" id="population" placeholder="Population" required>
            <input type="number" id="households" placeholder="Households" required>
            <input type="number" id="total_rooms" placeholder="Total Rooms" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
